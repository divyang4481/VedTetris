<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="bgGradient" cx="50%" cy="30%" r="80%">
      <stop offset="0%" style="stop-color:#0a0a1a;stop-opacity:1" />
      <stop offset="30%" style="stop-color:#16213e;stop-opacity:1" />
      <stop offset="60%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f0f23;stop-opacity:1" />
    </radialGradient>
    <linearGradient id="nayvdGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#513ee9;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#7c4dff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#513ee9;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="tetrisGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00d4ff;stop-opacity:1" />
      <stop offset="25%" style="stop-color:#5f27cd;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#ff3742;stop-opacity:1" />
      <stop offset="75%" style="stop-color:#00d4ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#5f27cd;stop-opacity:1" />
    </linearGradient>
    <filter id="neonGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="glassEffect">
        <feGaussianBlur in="SourceAlpha" stdDeviation="2" result="blur"/>
        <feSpecularLighting in="blur" surfaceScale="5" specularConstant=".75" specularExponent="20" lighting-color="#white" result="specOut">
            <fePointLight x="-5000" y="-10000" z="20000"/>
        </feSpecularLighting>
        <feComposite in="specOut" in2="SourceAlpha" operator="in" result="specOut"/>
        <feComposite in="SourceGraphic" in2="specOut" operator="arithmetic" k1="0" k2="1" k3="1" k4="0" result="litPaint"/>
    </filter>
  </defs>
  
  <rect width="400" height="400" fill="url(#bgGradient)"/>
  
  <g opacity="0.1">
    <defs>
      <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
        <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#513ee9" stroke-width="1"/>
      </pattern>
    </defs>
    <rect width="400" height="400" fill="url(#grid)">
      <animate attributeName="opacity" values="0.05;0.15;0.05" dur="4s" repeatCount="indefinite"/>
    </rect>
  </g>
  
  <g transform="translate(200, 60)" opacity="0">
    <animate attributeName="opacity" values="0;0;1;1;1;1" dur="8s" fill="freeze"/>
    <g transform="translate(-68, -11.5)" filter="url(#neonGlow)" opacity="0">
      <animate attributeName="opacity" values="0;0;1;1;1;1" dur="8s" fill="freeze"/>
      <animateTransform attributeName="transform" type="scale" values="0.8;0.8;1.2;1;1;1" dur="2s" begin="1s" fill="freeze"/>
      <rect x="0" y="0" width="136" height="23" fill="url(#nayvdGradient)" rx="4">
        <animate attributeName="fill" values="#513ee9;#7c4dff;#513ee9" dur="6s" repeatCount="indefinite" begin="2s"/>
      </rect>
      <text x="68" y="16" text-anchor="middle" font-family="Arial, Helvetica, sans-serif" font-size="14" font-weight="bold" fill="white" letter-spacing="2px">NAYVID</text>
    </g>
    <text x="0" y="35" text-anchor="middle" font-family="Arial, Helvetica, sans-serif" font-size="11" font-weight="300" fill="#9896f0" opacity="0" letter-spacing="1px">
      Engineering Tomorrow with AI &amp; Innovation
      <animate attributeName="opacity" values="0;0;0;1;1;1" dur="8s" fill="freeze"/>
    </text>
  </g>
  
  <g transform="translate(140, 120)" filter="url(#glassEffect)">
    <g opacity="0">
      <animateTransform attributeName="transform" type="translate" from="0 -150" to="0 0" dur="1s" begin="1s" fill="freeze"/>
      <animate attributeName="opacity" values="0;1" dur="0.1s" begin="1s" fill="freeze"/>
      <rect x="0" y="0" width="40" height="40" fill="#00d4ff"/>
      <rect x="40" y="0" width="40" height="40" fill="#00d4ff"/>
      <rect x="80" y="0" width="40" height="40" fill="#00d4ff"/>
      <rect x="40" y="40" width="40" height="40" fill="#00d4ff"/>
    </g>
    <g opacity="0">
      <animateTransform attributeName="transform" type="translate" from="0 -150" to="0 0" dur="1s" begin="1.5s" fill="freeze"/>
      <animate attributeName="opacity" values="0;1" dur="0.1s" begin="1.5s" fill="freeze"/>
      <rect x="0" y="80" width="40" height="40" fill="#5f27cd"/>
      <rect x="40" y="80" width="40" height="40" fill="#5f27cd"/>
      <rect x="80" y="80" width="40" height="40" fill="#5f27cd"/>
      <rect x="120" y="80" width="40" height="40" fill="#5f27cd"/>
    </g>
    <g opacity="0">
      <animateTransform attributeName="transform" type="translate" from="0 -150" to="0 0" dur="1s" begin="2s" fill="freeze"/>
      <animate attributeName="opacity" values="0;1" dur="0.1s" begin="2s" fill="freeze"/>
      <rect x="0" y="120" width="40" height="40" fill="#ff3742"/>
      <rect x="0" y="160" width="40" height="40" fill="#ff3742"/>
      <rect x="40" y="160" width="40" height="40" fill="#ff3742"/>
      <rect x="80" y="160" width="40" height="40" fill="#ff3742"/>
    </g>
  </g>
  
  <text x="200" y="300" text-anchor="middle" 
        font-family="Arial, Helvetica, sans-serif" 
        font-size="44" 
        font-weight="900" 
        fill="url(#tetrisGradient)" 
        filter="url(#neonGlow)"
        opacity="0">
    VedTetris
    <animate attributeName="opacity" values="0;0;0;1;1;1" dur="8s" begin="3.5s" fill="freeze"/>
  </text>
  
  <text x="200" y="328" text-anchor="middle" 
        font-family="Arial, Helvetica, sans-serif" 
        font-size="13" 
        font-weight="400"
        fill="#b8b6ff" 
        opacity="0"
        letter-spacing="1px">
    Classic • Evolved • Perfected
    <animate attributeName="opacity" values="0;0;0;0;1;1" dur="8s" begin="4s" fill="freeze"/>
  </text>
</svg>
